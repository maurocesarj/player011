<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a76b44c999.js" crossorigin="anonymous"></script>
    <title>Projeto Player Music</title>
</head>
<body>
    <img src="img/imgcar.jpg" alt="Imagem Invalida">
    <div class="descricao">
        <h2>Nome da música</h2>
        <i>Nome do artista</i>
    </div>
    <div class="duracao">
        <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">0:00</p>
        </div>
    </div>

    <div class="player">
        <i class="fa-solid fa-backward-step setas anterior" id="anterior"></i>
        <i class="fa-solid fa-circle-play botao-play"></i>
        <i class="fa-solid fa-circle-pause botao-pause" id="pause"></i>    
        <i class="fa-solid fa-forward-step setas proxima" id="proxima"></i>
    </div>
    <audio src="music/Sidoka - Eu Só Volto Tarde (Legendado).mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
